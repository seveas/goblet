Goblet - Web based git repository browser
Copyright (C) 2012-2014 Dennis Kaarsemaker
See the LICENSE file for licensing details
#}<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Git{% endblock %}</title>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="/static/goblet.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/static/pygments.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/static/chosen.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="/static/chosen/chosen.jquery.min.js"></script>
  <script type="text/javascript">
      var action = {{ action|ornull }};
      var repo = {{ repo|ornull }};
      var ref = {{ [ref, commit]|ornull }};
      var path = {{ path|ornull }};
  </script>
  <script src="/static/goblet.js"></script>
</head>
<body class="goblet" id="{% block bodyid %}goblet{% endblock %}">
  <header>
    <a href="/"><img src="/static/logo.png" width="110" height="46" alt="Git" /></a>
      <form action="./" id="search">
        <input id="search-text" name="q" placeholder="Search..." autocomplete="off" type="text" value="{{ request.args['q'] }}" />
     </form>
  </header>
<div id="content">
{% block content %}
{% endblock %}
</div>
<footer>
   <div class="footer">Powered by <a href="http://seveas.github.com/goblet">goblet</a> - &copy;2012-2014 <a href="mailto:dennis@kaarsemaker.net">Dennis Kaarsemaker</a></div>
</footer>
</body>
